<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="in.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" placeholder="Usuario" id="username" required>
            <input type="password" placeholder="Contraseña" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <p><a href="forgot-password.html">¿Olvidaste tu contraseña?</a></p>

        <hr>

        <p>¿Nuevo usuario? <a href="register.html">Regístrate</a></p>
    </div>

    <div class="container">
        <h2>Olvidé mi Contraseña</h2>
        <form id="forgotPasswordForm">
            <input type="text" placeholder="Usuario" id="forgotUsername" required>
            <input type="text" placeholder="Pregunta de Seguridad" id="securityQuestion" required>
            <input type="text" placeholder="Respuesta Secreta" id="securityAnswer" required>
            <button type="submit">Recuperar Contraseña</button>
        </form>
    </div>


    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <input type="text" placeholder="Usuario" id="newUsername" required>
            <input type="password" placeholder="Contraseña" id="newPassword" required>
            <input type="text" placeholder="Pregunta de Seguridad" id="newSecurityQuestion" required>
            <input type="text" placeholder="Respuesta Secreta" id="newSecurityAnswer" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>


    <script src="in.js"></script>
</body>
</html>
